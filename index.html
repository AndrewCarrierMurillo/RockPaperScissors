<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="title">
                ROCK, PAPER, SCISSORS
            </div>
            <div class="scores-container">
                <div class="player-info">
                    <div class="scores-header">
                        PLAYER SCORE:
                    </div>
                    <div class="player-score">
                        0
                    </div>
                </div>
                <div class="computer-info">
                    <div class="scores-header">
                        COMPUTER SCORE:
                    </div>
                    <div class="computer-score">
                        0
                    </div>
                </div>
            </div>
            <div class="round-game-outcome">OUTCOME GOES HERE</div>
            <div class="buttons">
                <button id="rock-button">ROCK</button>
                <button id="paper-button">PAPER</button>
                <button id="scissors-button">SCISSORS</button>
            </div>
        </div>

        
        <!-- COMMENT OUT JS FILE WHILE I ORGANIZE AND SETUP <script src="script.js"></script> -->   
    </body>
</html>
